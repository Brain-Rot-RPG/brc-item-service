openapi: 3.0.0
info:
  title: Item Service API
  description: API for managing game items
  version: 1.0.0
servers:
  - url: http://localhost:4009/api/v1
    description: Local development server
#  - url: https://item-service:4009/api/v1
#    description: Production server
paths:
  /item:
    get:
      summary: Get all items
      tags:
        - Items
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
        '500':
          description: Internal server error
    post:
      summary: Create a new item (Sigma only)
      tags:
        - Items
        - Sigma
      security:
        - SigmaAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemInput'
      responses:
        '201':
          description: Item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Sigma access required
        '500':
          description: Internal server error
  /item/{id}:
    get:
      summary: Get a specific item by ID
      tags:
        - Items
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the item to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Item not found
        '500':
          description: Internal server error
    put:
      summary: Update an item (Sigma only)
      tags:
        - Items
        - Sigma
      security:
        - SigmaAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the item to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemInput'
      responses:
        '200':
          description: Item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Sigma access required
        '404':
          description: Item not found
        '500':
          description: Internal server error
    delete:
      summary: Delete an item (Sigma only)
      tags:
        - Items
        - Sigma
      security:
        - SigmaAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the item to delete
          schema:
            type: string
      responses:
        '204':
          description: Item deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Sigma access required
        '404':
          description: Item not found
        '500':
          description: Internal server error
components:
  schemas:
    Item:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of the item
        name:
          type: string
          description: Name of the item
        effect:
          type: object
          description: Effect object with stat names and their values (e.g. {HP: 40, attack: 10})
          additionalProperties:
            type: integer
        price:
          type: integer
          description: Price of the item
      required:
        - id
        - name
        - effect
        - price
    ItemInput:
      type: object
      properties:
        name:
          type: string
          description: Name of the item
        effect:
          type: object
          description: Effect object with stat names and their values (e.g. {HP: 40, attack: 10})
          additionalProperties:
            type: integer
        price:
          type: integer
          description: Price of the item
          minimum: 0
      required:
        - name
        - effect
        - price
  securitySchemes:
    SigmaAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Sigma JWT token required for sigma operations
